<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Webcam test</title>
</head>
<body>
    <canvas id="c"></canvas>
    <video id="video" autoplay playsinline muted width="640" height="360" src=""></video>


    
    <script type="module">

        const $video = document.getElementById("video");

        const init = async () => {
            requestAnimationFrame(render);
            const options = { audio: false, video: { width: 640, height: 360} };
            let stream = await navigator.mediaDevices.getUserMedia(options);
            $video.srcObject = stream;

            if(!$video.captureStream) {
                $video.captureStream = () => stream;
            }

        }

        const render = (time) => {
            time *= 0.001;  

        requestAnimationFrame(render);
    }


        init();
    </script>


</body>
</html>
